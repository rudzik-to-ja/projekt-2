<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projekt 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="searchbar.css" />
    <link rel="stylesheet" href="section1.css" />
    <link rel="stylesheet" href="section2.css" />
    <link rel="stylesheet" href="section3.css" />
    <link rel="stylesheet" href="section4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="media-quary.css" />
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="wektorki/Bez nazwy-1.svg" alt="" />
      <div>
        <img class="home" src="wektorki/home_white_24dp.svg" alt="" />
        <img class="store" src="wektorki/store_white_24dp.svg" alt="" />
        <img class="dashboard" src="wektorki/dashboard_white_24dp.svg" alt="" />
        <img class="groups" src="wektorki/groups_white_24dp.svg" alt="" />
      </div>
      <img class="settings" src="wektorki/settings_white_24dp.svg" alt="" />
    </div>
    <div class="main">
      <div class="searchbar">
        <div class="Search">
          <img class="lupa" src="wektorki/search_black_24dp.svg" alt="" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="more">
          <img
            class="notifications"
            src="wektorki/notifications_none_black_24dp.svg"
            alt=""
          />
          <div class="moremore">
            <img src="wektorki/more_vert_black_24dp.svg" alt="" />
            <span>HK</span>
          </div>
        </div>
      </div>
      <div class="mainmain">
        <div class="top">
          <div class="section-1">
            <div class="s1">
              <div>
                <div class="Download">
                  <button>
                    <span>+17%</span
                    ><img
                      src="/projekt-2/wektorki/download_FILL0_wght400_GRAD0_opsz24.svg"
                      alt=""
                    />
                  </button>
                  <span>Download</span>
                </div>
              </div>
              <h3>118,669</h3>
            </div>
            <div class="s1">
              <div>
                <div class="Download">
                  <button>
                    <span>+20%</span
                    ><img
                      src="/projekt-2/wektorki/mic_FILL0_wght400_GRAD0_opsz24.svg"
                      alt=""
                    />
                  </button>
                  <span>Live orders</span>
                </div>
              </div>
              <h3>10,557</h3>
            </div>
          </div>
          <div class="section-2">
            <h2>Episode for February</h2>
            <h2>23, 2024</h2>
            <span>Publisched Feb 15, 2024, by Hana</span>
            <button><span>Check it</span></button>
          </div>
        </div>
        <div class="bottom">
          <div class="section-3">
            <h2>Top Coffees</h2>
            <div class="s3">
              <div class="Coffes">
                <div data-tooltip="Espresso-40%">
                  <div id="c1" class="chart"></div>
                  <div id="c11" class="chart"></div>
                  <span>Espresso</span>
                </div>
                <div data-tooltip="Latte-25%">
                  <div id="c2" class="chart"></div>
                  <div id="c22" class="chart"></div>
                  <span>Latte</span>
                </div>
                <div data-tooltip="Cappuccino-15%">
                  <div id="c3" class="chart"></div>
                  <div id="c33" class="chart"></div>
                  <span>Cappuccino</span>
                </div>
                <div data-tooltip="Mocha-10%">
                  <div id="c4" class="chart"></div>
                  <div id="c44" class="chart"></div>
                  <span>Mocha</span>
                </div>
                <div data-tooltip="Americano-5%">
                  <div id="c5" class="chart"></div>
                  <div id="c55" class="chart"></div>
                  <span>Americano</span>
                </div>
              </div>
            </div>
          </div>
          <div class="section-4">
            <div class="buttons">
              <button class="selected">Top Baristas</button
              ><button>Opinions</button>
            </div>
            <div class="person">
              <img src="wektorki/Zrzut ekranu 2024-02-19 130027.png" alt="" />
              <div class="barist-name">
                <h5>Aleksander Maciejewski</h5>
                <span>Manager</span>
              </div>
              <div class="day">
                <span>4d</span>
              </div>
            </div>
            <div class="person">
              <img src="wektorki/Zrzut ekranu 2024-02-19 130156.png" alt="" />
              <div class="barist-name">
                <h5>Remigiusz Rutkowski</h5>
                <span>Barista</span>
              </div>
              <div class="day">
                <span>2d</span>
              </div>
            </div>
            <div class="person">
              <img
                src="wektorki/Story_Fot_The_Snap_Shots_031-scaled.jpg"
                alt=""
              />
              <div class="barist-name">
                <h5>Mateusz Brzezi≈Ñski</h5>
                <span>Barista</span>
              </div>
              <div class="day">
                <span>3d</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
